<tui-theme-night *ngIf="theme.isDefaultTheme && night.useDefaultNightTheme && (night$ | async)"></tui-theme-night>
<tui-root>
    <div
        *tuiLet="(aside$ | async) || [] as asideMenus"
        class="tui-doc-page"
    >
        <tui-doc-navigation class="tui-doc-navigation">
            <ng-content select="tuiDocNavigation"></ng-content>
        </tui-doc-navigation>
        <div
            #content
            class="tui-doc-content"
            [class._has-aside]="asideMenus.length"
        >
            <router-outlet class="tui-doc-outlet"></router-outlet>
        </div>
        <tui-doc-aside
            *ngIf="asideMenus.length"
            class="tui-doc-aside"
            [menu]="asideMenus"
        >
            <h2>On this page</h2>
        </tui-doc-aside>
    </div>
    <header tuiDocHeader>
        <ng-content select="tuiDocHeader"></ng-content>
        <button
            appearance="secondary"
            shape="rounded"
            size="s"
            tuiIconButton
            tuiMode="onLight"
            type="button"
            class="tui-doc-night-mode-switch"
            [icon]="icon"
            (click)="night.toggle()"
        ></button>
    </header>
    <ng-container ngProjectAs="tuiOverContent">
        <ng-content select="tuiOverContent"></ng-content>
    </ng-container>
    <ng-container ngProjectAs="tuiOverDialogs">
        <ng-content select="tuiOverDialogs"></ng-content>
    </ng-container>
    <ng-container ngProjectAs="tuiOverAlerts">
        <ng-content select="tuiOverAlerts"></ng-content>
    </ng-container>
    <ng-container ngProjectAs="tuiOverPortals">
        <ng-content select="tuiOverPortals"></ng-content>
    </ng-container>
    <ng-container ngProjectAs="tuiOverHints">
        <ng-content select="tuiOverHints"></ng-content>
    </ng-container>
</tui-root>
